<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Amigos Peludos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <button id="toggle-theme">Cambiar Tema</button>

        <h1>Bienvenido a Veterinaria Amigos Peludos</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="./registro.html">Registro</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="registro">
        <h2>Registro de Usuarios</h2>
        <form>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="mascota">Tipo de Mascota:</label>
            <select id="mascota" name="mascota">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="ave">Ave</option>
                <option value="otro">Otro</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </section>
    <script>
        document.getElementById('toggle-theme').onclick = function() {
            // Alternamos los colores claros y oscuros
            document.body.classList.toggle('dark-theme'); 
            document.body.classList.toggle('light-theme'); 
    
            // Opcional: Cambiar el texto del botón
            if (document.body.classList.contains('dark-theme')) {
                document.getElementById('toggle-theme').innerText = 'Modo Día';
            } else {
                document.getElementById('toggle-theme').innerText = 'Modo Noche';
            }
        };
    </script>
</body>
</html>
